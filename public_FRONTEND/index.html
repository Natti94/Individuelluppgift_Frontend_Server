<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend</title>
  </head>
  <body>
    <div>
      <h2>Register</h2>
      <form>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <input type="email" id="email" placeholder="email@like.this" />
        <button type="button" onclick="registerUser(event)">Register</button>
      </form>
    </div>

    <div>
      <div>
        <h2>Login</h2>
        <form>
          <input type="email" id="loginEmail" placeholder="email@like.this" />
          <input type="password" id="loginPassword" placeholder="Password" />
          <button type="button" onclick="loginUser(event)">Login</button>
        </form>
      </div>
      
      <div>
        <h2>Protected Route</h2>
        <button id="getSecretData" onclick="fetchSecretData()">Secret</button>
        <div id="secretDataContainer"></div>
      </div>
      
      <div id="logoutSection" style="display: none;">
        <button onclick="logoutUser()">Logout</button>
      </div>
      

    <script src="../src_BACKEND/integration.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/validator@13.9.0/validator.min.js"></script>
  </body>
</html>
