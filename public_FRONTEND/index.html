<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="REGISTER-FORM">
      <h2>Register</h2>
      <form>
        <input
          class="username"
          type="text"
          id="username"
          placeholder="username"
        />

        <input
          class="password"
          type="text"
          id="password"
          placeholder="password"
        />

        <input class="email" type="text" id="email" placeholder="email" />

        <button onclick="registerUser(event)" class="register">Register</button>
      </form>
    </div>
    <script src="../src_BACKEND/integration.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/validator@13.9.0/validator.min.js"></script>
  </body>
</html>
